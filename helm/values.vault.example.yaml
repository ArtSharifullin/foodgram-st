# Copy this file to values.vault.yaml and replace ref+vault:// placeholders with
# your Vault paths or inline secrets. The file is ignored by git.
sharedSecrets:
  vault:
    data:
      VAULT_ADDR: http://vault.vault.svc.cluster.local:8200
      VAULT_KV_MOUNT: secrets
      VAULT_ROLE_ID: ref+vault://secrets/platform#/VAULT_ROLE_ID
      VAULT_SECRET_ID: ref+vault://secrets/platform#/VAULT_SECRET_ID
  externalApis:
    data:
      NEWSAPI_API_KEY: ref+vault://secrets/apikeys#/newsapi
      NEWSDATA_API_KEY: ref+vault://secrets/apikeys#/newsdata
backend:
  secret:
    POSTGRES_USER: ref+vault://secrets/db#/POSTGRES_USER
    POSTGRES_PASSWORD: ref+vault://secrets/db#/POSTGRES_PASSWORD
celery-worker:
  secret:
    POSTGRES_USER: ref+vault://secrets/db#/POSTGRES_USER
    POSTGRES_PASSWORD: ref+vault://secrets/db#/POSTGRES_PASSWORD
flower:
  secret:
    POSTGRES_USER: ref+vault://secrets/db#/POSTGRES_USER
    POSTGRES_PASSWORD: ref+vault://secrets/db#/POSTGRES_PASSWORD
rabbitmq:
  secret:
    username: ref+vault://secrets/rabbitmq#/username
    password: ref+vault://secrets/rabbitmq#/password
