apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  namespace: foodgram
  labels:
{{ include "backend.labels" . | indent 4 }}
spec:
  {{- with .Values.service.ports }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .port }}
  {{- end }}
  selector:
    app: {{ .Chart.Name }}